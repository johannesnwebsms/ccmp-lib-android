apply plugin: 'com.android.application'

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.0.+'
	}
}

dependencies {
	compile project(':library')
}

android {
	compileSdkVersion 19
	buildToolsVersion "21.1.2"

	defaultConfig {
		minSdkVersion 10
		targetSdkVersion 19

        versionCode 1
        versionName "1.0"
	}
}
